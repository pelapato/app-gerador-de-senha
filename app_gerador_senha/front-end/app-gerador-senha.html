<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./app-gerador-senha.css">
    <script src="./gerador-senha.js" defer></script>
</head>
<body>
    <p>Gerador de senha</p>
    <section id="app">
        <div id="campo-1">
            <strong>senha</strong>
            <i id="copiar">copiar</i>
        </div>
        <div id="campos">
            <div id="s-1">
                <article>
                    <p>Tamanho De caracteres</p>
                    <i>10</i>
                </article>
                <input type="range" value="8" min="1" step="1" max="20" onchange="tam_senha()">
            </div>
            <div id="s-2">
                <div>
                    <label for="letra-ma">Inserir Letras Maiusculas</label>
                    <input type="checkbox" id="letra-ma" name="caixa">
                </div>
                <div>
                    <label for="letra-mi">Inserir Letras Minusculas</label>
                    <input type="checkbox" id="letra-mi" name="caixa">
                </div>
                <div>
                    <label for="numeros">Inserir Numeros</label>
                    <input type="checkbox" id="numeros" name="caixa">
                </div>
                <div>
                    <label for="simbolos">Inserir Simbolos</label>
                    <input type="checkbox" id="simbolos" name="caixa">
                </div>
            </div>
            <div id="s-3">
                <article>
                    <p>estado</p>
                    <strong>
                        <i class="barra"></i>
                        <i class="barra"></i>
                        <i class="barra"></i>
                        <i class="barra"></i>
                    </strong>
                </article>
            </div>
            <div id="s-4">
                <button id="btn_gerar_senha">Gerar senha</button>
            </div>
        </div>
    </section>
</body>
</html>
